plugins {    
    id 'java'
    id 'application'
}
application {
    mainClassName = 'setHoliday'
}

run {
    jvmArgs = ['-Dfile.encoding=UTF-8']
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}
dependencies {
    implementation files('lib/gson-2.10.1.jar')
}
