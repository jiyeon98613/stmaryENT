<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2026년 2월 진료 일정</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #F5E8CE;
}

/* 전체 */
.calendar {
  width: 100vw;
}

/* 가로 7등분 */
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  padding: 12px;
}

/* 공통 셀 */
.cell {
  border-radius: 8px;
  padding: 6px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 요일 (1줄) */
.weekday {
  height: 1.8em;
  background: transparent;
  font-size: 12px;
  font-weight: 600;
  justify-content: center;
}

/* 날짜 박스 (2줄 고정) */
.day {
  background: #f5f5f5;
  min-height: calc(1.6em + 1.8em + 8px); /* 날짜 + 라벨 */
  justify-content: flex-start;
}

/* 빈 칸 */
.empty {
  background: transparent;
}

/* 휴무일 */
.closed {
  background: #fde7ee;
}

/* 날짜 */
.date {
  font-size: 13px;
  font-weight: 600;
  line-height: 1.6em;
  margin-bottom: 4px;
}

/* 라벨 */
.label {
  width: 100%;
  text-align: center;
  font-size: 11px;
  line-height: 1.8em;
  border-radius: 4px;
  margin-bottom: 2px;
}

/* 진료실 */
.room {
  background: #e6f4ea;
  color: #137333;
}

/* 휴무 사유 */
.holiday {
  background: #f3b6c6;
  color: #7a1f33;
}

/* 모바일 */
@media (max-width: 360px) {
  .date { font-size: 12px; }
  .label { font-size: 10px; }
}
</style>
</head>

<body>
<div class="calendar">
<div class="calendar-grid">

<!-- 요일 -->
<div class="cell weekday">월</div>
<div class="cell weekday">화</div>
<div class="cell weekday">수</div>
<div class="cell weekday">목</div>
<div class="cell weekday">금</div>
<div class="cell weekday">토</div>
<div class="cell weekday">일</div>

<!-- 2월 시작 전 -->
<div class="cell empty"></div>
<div class="cell empty"></div>
<div class="cell empty"></div>
<div class="cell empty"></div>
<div class="cell empty"></div>
<div class="cell empty"></div>

<!-- 1 -->
<div class="cell day closed"><div class="date">1</div></div>

<!-- 2~7 -->
<div class="cell day"><div class="date">2</div><div class="label room">1진료실</div></div>
<div class="cell day"><div class="date">3</div><div class="label room">1진료실</div></div>
<div class="cell day"><div class="date">4</div><div class="label room">1진료실</div></div>
<div class="cell day"><div class="date">5</div><div class="label room">1진료실</div></div>

<div class="cell day">
  <div class="date">6</div>
  <div class="label room">1진료실</div>
  
</div>

  <div class="label room">1진료실</div>
  
</div>

<!-- 8 -->
<div class="cell day closed"><div class="date">8</div></div>

<!-- 9~14 -->

<div class="cell day"><div class="date">10</div><div class="label room">1진료실</div></div>
<div class="cell day"><div class="date">11</div><div class="label room">1진료실</div></div>
<div class="cell day"><div class="date">12</div><div class="label room">1진료실</div></div>

<div class="cell day">
  <div class="date">13</div>
  <div class="label room">1진료실</div>
  <div class="label room">2진료실</div>
</div>

<!-- 16~18 설연휴 -->

<div class="cell day">
  <div class="date">28</div>
  <div class="label room">1진료실</div>
  <div class="label room">2진료실</div>
</div>

</div>
</div>
</body>
</html>
