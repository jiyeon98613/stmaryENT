<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026년 2월 진료 일정</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system;
      background: #fff;
    }

    .calendar {
      max-width: 420px;
      margin: 0 auto;
      padding: 12px;
    }

    .month-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-size: 12px;
      text-align: center;
      margin-bottom: 4px;
    }

    .weekdays div {
      padding: 4px 0;
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .day {
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      background: #f5f5f5;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 12px;
    }

    .date {
      font-weight: 600;
      font-size: 13px;
    }

    .room {
      font-size: 11px;
      padding: 2px 4px;
      border-radius: 4px;
      text-align: center;
      margin-top: 2px;
    }

    .open {
      background: #e6f4ea;
      color: #137333;
    }

    .closed {
      background: #fdecea;
      color: #b3261e;
    }

    @media (max-width: 360px) {
      .day { font-size: 11px; }
      .date { font-size: 12px; }
    }
  </style>
</head>

<body>
  <div class="calendar">
    <div class="month-title">2026년 2월</div>

    <div class="weekdays">
      <div>월</div><div>화</div><div>수</div>
      <div>목</div><div>금</div><div>토</div><div>일</div>
    </div>

    <div class="grid">
      <!-- 2월 1일은 일요일 → 앞에 6칸 비움 -->
      <div></div><div></div><div></div><div></div><div></div><div></div>

      <!-- 1일 -->
      <div class="day">
        <div class="date">1</div>
        <div>
          <div class="room open">1진료실</div>
          <div class="room closed">2진료실</div>
        </div>
      </div>

      <!-- 2일 -->
      <div class="day">
        <div class="date">2</div>
        <div>
          <div class="room open">1진료실</div>
          <div class="room open">2진료실</div>
        </div>
      </div>

      <!-- ... 28일까지 반복 -->
    </div>
  </div>
</body>
</html>
