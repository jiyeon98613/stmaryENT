<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026년 2월 진료 일정</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system;
      background: #ffffff;
    }

    .calendar {
      max-width: 420px;
      margin: 0 auto;
      padding: 0;
    }

    /* ✅ 좌우 더미 컬럼 포함 */
    .calendar-grid {
      display: grid;
      grid-template-columns: 8px repeat(7, 1fr) 8px;
      gap: 6px;
      padding: 12px;
    }

    .weekday {
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      padding: 4px 0;
    }

    .day {
      aspect-ratio: 1 / 1;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      --day-gap: 4px;
    }

    .day.empty {
      background: transparent;
    }

    .closed-day {
      background: #fde7ee;
    }

    .date {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: var(--day-gap);
    }

    .label {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      min-width: 48px;
    }

    .room-slot {
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .room {
      background: #e6f4ea;
      color: #137333;
    }

    /* ✅ 오타 수정: holiday-label 스타일 복구 */
    .holiday-label {
      background: #f3b6c6;
      color: #7a1f33;
    }

    @media (max-width: 360px) {
      .date { font-size: 12px; }
      .label { font-size: 10px; }
    }
  </style>
</head>

<body>
  <div class="calendar">
    <div class="calendar-grid">

      <!-- 요일 (좌우 더미 포함) -->
      <div></div>
      <div class="weekday">월</div><div class="weekday">화</div><div class="weekday">수</div>
      <div class="weekday">목</div><div class="weekday">금</div><div class="weekday">토</div><div class="weekday">일</div>
      <div></div>

      <!-- 첫 주 더미 -->
      <div></div>
      <div class="day empty"></div><div class="day empty"></div><div class="day empty"></div>
      <div class="day empty"></div><div class="day empty"></div><div class="day empty"></div>
      <div class="day closed-day">
        <div class="date">1</div>
        <div class="room-slot"></div>
        <div class="room-slot"></div>
      </div>
      <div></div>

      <!-- 2~7 -->
      <div></div>
      <div class="day"><div class="date">2</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"></div></div>
      <div class="day"><div class="date">3</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"></div></div>
      <div class="day"><div class="date">4</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"></div></div>
      <div class="day"><div class="date">5</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"></div></div>
      <div class="day"><div class="date">6</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"><div class="room label">2진료실</div></div></div>
      <div class="day"><div class="date">7</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"><div class="room label">2진료실</div></div></div>
      <div></div>

      <!-- 이후 날짜도 동일 규칙 (앞뒤 <div></div>) -->
      <!-- 16~18 예시 -->
      <div></div>
      <div class="day closed-day"><div class="date">16</div><div class="holiday-label label">설연휴</div><div class="room-slot"></div><div class="room-slot"></div></div>
      <div class="day closed-day"><div class="date">17</div><div class="holiday-label label">설연휴</div><div class="room-slot"></div><div class="room-slot"></div></div>
      <div class="day closed-day"><div class="date">18</div><div class="holiday-label label">설연휴</div><div class="room-slot"></div><div class="room-slot"></div></div>
      <div class="day"><div class="date">19</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"></div></div>
      <div class="day"><div class="date">20</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"><div class="room label">2진료실</div></div></div>
      <div class="day"><div class="date">21</div><div class="room-slot"><div class="room label">1진료실</div></div><div class="room-slot"><div class="room label">2진료실</div></div></div>
      <div></div>

      <!-- 필요하면 나머지 날짜도 같은 패턴으로 -->
    </div>
  </div>
</body>
</html>
